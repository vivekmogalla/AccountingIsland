<!DOCTYPE html>
{% load static %}
<html>
<head>
    <title>{% block title %} Accounting World{% endblock %}</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Add Bootstrap CSS link -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <!-- Add your custom CSS stylesheets -->
    <link rel="stylesheet" href="{% static 'dashboards/css/style.css' %}">


    <!-- Add Bootstrap JS scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
    <div class="navbar-nav">
      <a class="nav-item nav-link active" href="{% url 'dashboard' %}">Home </a>
      <a class="nav-item nav-link active" href="{% url 'transaction_list' %}" >Transactions list </a>
        <a><button id="reset-all" class="btn btn-outline-info my-2 my-sm-0" type="button">Reset data</button></a>
      </div>
    <div class="navbar-nav ml-auto">
      {% if user.is_authenticated %}
        <a class="nav-item nav-link text-secondary" href="#" >Welcome {{user.username}} </a>
        <a class="btn btn-outline-danger my-2 my-sm-0" href="{% url 'logout' %}">Logout</a>
      {% endif %}
</div>
  </div>
</nav>
<!-- Add the Bootstrap 4 JavaScript and jQuery links -->
</body>
</html>
