{% load static %}
<! DOCTYPE html>
<html>
<head>
    <title> Password Reset Complete </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
      <link rel="stylesheet" type="text/css" href="{% static 'users/css/style.css' %}">
</head>
<body>
 {% block content %}
  <div class="container mt-4">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header text-center">
            <h2 >Password Reset </h2>
          </div>
          <div class="card-body">
             <h6>Enter the New Password.</h6>
            <form method="post">
              {% csrf_token %}
                 {% if messages %}
                    <div class="container mt-1">
                        {% for message in messages %}
                            <div class="alert alert-danger">
                                {{ message }}
                            </div>
                        {% endfor %}
                    </div>
                {% endif %}
                <br>
                  <div class="form-row">
                    <div class="col-md-10 offset-md-1">
                        <div class="form-group">
                            <label class="small mb-1" for="id_new_password1">New Password</label>
                            <input type="password" name="new_password1" autocomplete="new-password" class="form-control" required id="id_new_password1" placeholder="Enter password"/>
                        </div>
                    </div>
                  </div>
                <div class="form-row">
                    <div class="col-md-10 offset-md-1">
                        <div class="form-group">
                            <label class="small mb-1" for="id_new_password2">New Password Confirmation</label>
                            <input type="password" name="new_password2" autocomplete="new-password" required id="id_new_password2" class="form-control" placeholder="Confirm password"/>
                                        </div>
                                    </div>
                                </div>
                <br>
                <div class="form-row">
                    <div class="col-md-10 offset-md-1">
                         <div class="form-group text-center">
                            <button type="submit" class="btn btn-primary btn-sm">Reset Passsword</button>
                        </div>
                    </div>
                </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
</body>
</html>
